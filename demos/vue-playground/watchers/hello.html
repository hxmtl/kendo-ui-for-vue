<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi"
    />
    <title></title>
    <link rel="stylesheet" href="/assets/style.css">
    <script src="https://unpkg.com/vue"></script>
</head>

<body>
    <div id="root">
        <ul v-for="(item, index) of items">
            <li>
                <h1>{{index}} - {{item}}</h1>
            </li>
        </ul>
        <h2>Total: {{total}}</h2>
        <button v-on:click="addItem">Add Item</button>
    </div>
    <script>
        var myVue = new Vue({
            name: "My Vue",
            el: "#root",
            data: {
                items: [{ name: "Apples", price: 4 }, { name: "Oranges", price: 5 }],
                total: 9
            },
            methods: {
                addItem: function () {
                    this.items.push({ name: "Bananas", price: 2 });
                }
            },
            watch: {
                items: function () {
                    this.total = this.items.reduce((a, c)=> a + c.price, 0);
                },
                total: function(current, previous) {
                    console.log(`Value of total changed from ${previous} to ${current}`);
                }
            }
        });
    </script>
</body>

</html>
