<!DOCTYPE html>
<html>

    <title></title>
    <link rel="stylesheet" href="/assets/style.css">
    <script src="https://unpkg.com/vue"></script>
</head>

<body>

    <div id="root"><my-component></my-component></div>

        const vueComponent = {
            template: '<h1>Hello, world!</h1>'
        };

        //Vue.component('my-component', vueComponent);

            components: {

            }
        });

    </script>
</body>
